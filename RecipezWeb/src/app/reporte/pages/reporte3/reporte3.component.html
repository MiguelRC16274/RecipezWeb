<div class="general">
  <div class="chart-container">
    <div class="title">Grafico Estadistico</div>
    <div class="chart-wrapper">
      <canvas baseChart type="doughnut" [data]="doughnutChartData" [options]="doughnutChartOption">
      </canvas>
    </div>
  </div>

  <div class="derecha">
    
    <h1 class="title-table">RECETAS REPORTADAS</h1>

    <div class="tabla">
      <nz-table #basicTable [nzData]="reportRecipes">
        <thead>
          <tr>
            <th>ID de usuario</th>
            <th>Nombre de receta</th>
            <th>Cantidad de reportes</th>
            <th>Imagen</th>
            <th>Reporte</th>
            <th>Acciones</th>
          </tr>
        </thead>


        <tbody>
          <tr *ngFor="let data of reportRecipes">
            <td>{{ data.userID }}</td>
            <td>{{ data.title }}</td>
            <td>{{ data.quantityReport }}</td>
            <td> <a href='{{ data.image}}' target="_blank"> Ver imagen</a></td>
            <td> <button onclick="location.href=''" > Ver reporte</button></td>
            <td>
              <a>Deshabilitar</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Ignorar</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>

  </div>
</div>
